{% extends 'base.html' %}
{% block content %}

 <link rel="stylesheet" href="../static/bootstrap/dist/css/bootstrap.min.css">
    <script src="../static/bootstrap/dist/js/bootstrap.min.js"></script> 
<body class="container-fluid pt-3">

    <div class="row justify-content-center">
        {% for movie in movies %}
        <a href="{% url 'movie:details' movie.pk %}">
            <div class="card img-fluid align-items-center text-info" >
                <img class="card-img-top pr-2 pl-2 pb-2 " src="{{ MEDIA_URL }}{{ movie.photo }}" alt="{{ movie.name }}" style="width:20vw">
                <h4 class="card-title">{{ movie.name }}</h4>
            </div>
        </a>
        {% endfor %}
    </div>
